<mat-card class="mat-card">
    <mat-card-title>
        Confirmar Exclusão do Produto
    </mat-card-title>

    <form>
        <mat-form-field>
            <input
                matInput placeholder="nome"
                [value]="product.name"
                name="name"
                disabled
            /> 
        </mat-form-field>
        <mat-form-field>
            <input
                matInput placeholder="preço (R$)"
                [value]="product.price"
                name="price"
                disabled
            /> 
        </mat-form-field>
    </form>
    <div class="buttons">
        <button mat-raised-button (click)="deleteProduct()" color="warn">
            Deletar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
    
</mat-card>
